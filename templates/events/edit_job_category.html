{% extends 'base/base.html' %}
{% block title %}Edit Job Category{% endblock title %}
{% block breadcrumb %}Edit Job Category{% endblock breadcrumb %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10">
                            <h5>Edit Job Category</h5>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-success" href="{% url 'job-category-list' %}">Job Category List</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success ml-2" type="submit">Update Job Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
